<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="./images/no-text.png" type="image/x-icon">
    <!-- Bootstrap İcon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <aside>
      <figure>
        <img src="./images/spotify-logo.png" alt="logo" id="logo-btn"/>
        <img src="./images/no-text.png" alt="logo" class="no-text"/>
        <nav>
          <a href="#"><i class="bi bi-house-fill"></i><span>Anasayfa</span></a>
          <a href="#"><i class="bi bi-search"></i><span>Arama</span></a>
          <a href="#"><i class="bi bi-collection"></i><span>Kütüphane</span></a>
          <a href="#"
            ><i class="bi bi-music-note-list"></i
            ><span>Çalma Listeleri</span></a
          >
          <a href="#"
            ><i class="bi bi-heart"></i><span>Beğenilen Şarkılar</span></a
          >
        </nav>
      </figure>
    </aside>
    <!-- Home -->
    <main>
      <header>
        <form>
          <div class="search">
            <div class="search-input">
              <input type="text" placeholder="Müzik arayın..." />
              <i class="bi bi-search"></i>
            </div>
          </div>
          <i class="bi bi-list" id="menu"></i>
          <ul>
            <li>Premium</li>
            <li>Destek</li>
            <li>Oturum Aç</li>
            <li>Kayıt Ol</li>
          </ul>
        </form>
      </header>
      <div class="songs">
        <h2>En Popüler</h2>
        <div class="list"></div>
      </div>
    </main>

    <div class="playing">
      <div class="info"></div>
      <audio controls>
        <source />
      </audio>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
